      min-height: 100vh;
      align-items: center;

      flex-direction: column;
      color: #333;
      text-align: center;

      margin: 30px 0 10px;
    }
    .secure-badge {
      display: inline-block;
      border: 2px solid #4caf50;
      border-radius: 8px;
      padding: 8px 15px;
      color: #4caf50;
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      user-select: none;
    }
    .btn-home {
      display: inline-block;
      background-color: #2a9d8f;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }
    .btn-home:hover {
      background-color: #21867a;
    }
