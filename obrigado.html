  <!-- Enviar evento Purchase -->
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const value = parseFloat(getQueryParam('valor')) || 149.90;
    const orderId = getQueryParam('id') || 'pedido-001';

    kwaiq.track("Purchase", {
      value: value,
      currency: "BRL",
      order_id: orderId
    });
  </script>
